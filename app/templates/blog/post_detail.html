{% extends 'base.html' %}
{% block content %}
<div class="container mt-2">
  <a href="{% url 'post-list' %}" class="btn btn-primary mb-2">글 목록으로</a>
  <div class="card mb-2">
      <div class="card-body">
          <h5 class="card-title">{{ post.title}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ post.created_date }}</h6>
          <p class="care-text">{{ post.text|linebreaksbr }}</p>
          <p class="text-right">{{ post.author }}</p>
      </div>
  </div>
</div>
{% endblock %}
